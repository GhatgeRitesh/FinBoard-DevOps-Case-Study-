<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBoard Client Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1549921296-3b4a3dd41c70?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            animation: fadeBackground 20s infinite alternate;
            filter: brightness(0.5);
            z-index: 0;
        }

        @keyframes fadeBackground {
            0% { filter: brightness(0.5); }
            100% { filter: brightness(0.8); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #e0e0e0;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1;
        }

        .login-header {
            background: linear-gradient(90deg, #0a0a23, #2a2a72);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .login-body {
            padding: 30px;
        }

        .login-body input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        .login-body input:focus {
            outline: none;
            border-color: #2a2a72;
        }

        .login-body button {
            width: 100%;
            padding: 12px;
            background: #0a0a23;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-body button:hover {
            background: #14143d;
        }

        .login-footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #555;
        }

        .icon-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/3208/3208722.png') no-repeat center/contain;
            opacity: 0.8;
            animation: floatIcon 6s infinite ease-in-out;
        }

        @keyframes floatIcon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="background-animation"></div>
<div class="icon-overlay"></div>

<div class="login-container">
    <div class="login-header">FinBoard Client Login</div>
    <div class="login-body">
        <form id="loginForm" method="post" action="/login">
            <input type="email" name="userEmail" placeholder="User Email" required>
            <input type="password" name="userPassword" placeholder="Password" required>
            <button type="submit" id="loginBtn">Login</button>
        </form>
    </div>
    <div class="login-footer">
        &copy; 2025 FinBoard. All rights reserved.
    </div>
</div>

</body>
</html>
